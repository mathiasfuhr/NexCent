<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>NexCent</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="logo">
          <img src="./image/Logo.svg" alt="" />
        </div>
        <!--logo-->
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Feature</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </nav>
        <div class="buttons">
          <a href="#">Login</a>
          <a class="btn" href="#">Sign up</a>
        </div>
      </div>
      <!--container-->
    </header>

    <main>
      <div class="container main">
        <div class="main-text">
          <h1>Lessons and insights <span>from 8 years</span></h1>
          <p class="subtitle">
            Where to grow your business as a photographer: site or social media?
          </p>
          <a href="" class="btn"> Register </a>
        </div>
        <div class="main-img">
          <img src="./image/banner-main.png" alt="" />
        </div>
      </div>
    </main>

    <section class="section-clients">
      <div class="container clients">
        <h2 class="title">Our Clients</h2>
        <p class="subtitle">
          We have been working with some Fortune 500+ clients
        </p>
        <ul>
          <li><img src="./image/Logo 1.svg" alt=""></li>
          <li><img src="./image/Logo 2.svg" alt=""></li>
          <li><img src="./image/Logo 3.svg" alt=""></li>
          <li><img src="./image/Logo 4.svg" alt=""></li>
          <li><img src="./image/Logo 5.svg" alt=""></li>
          <li><img src="./image/Logo 6.svg" alt=""></li>
          <li><img src="./image/Logo 7.svg" alt=""></li>
        </ul>
      </div>
      <!--container-->
    </section>

    <section class="section-community">
      <div class="container community">
        
      </div>
    </section>
  </body>
</html>
